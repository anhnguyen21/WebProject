<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hot Tours</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
</head>

<body>
    <!--==============================header=================================-->
    <header>
        <div class="container_12">
            <div class="top">
                <img src="images/logo.png" alt="Your Happy Family">
                <span class="cart"><button onclick="cart()">Cart</button></span>
            </div>
        </div>
    </header>
    <!--==============================Content=================================-->
    <div class="content">
        <div class="container_12">
            <div class="grid-container">
                <div class="grid-item">
                    <div class="banner">
                        <img src="images/page2_img1.jpg" alt="">

                            <div class="title">NEW ZEALAND</div>
                            <div class="price">from<span>$ 1.200</span></div>
                            <button>Put</button>
                        </div>
                    </div>
                </div>
                <div class="grid-item">
                    <div class="banner">
                        <img src="images/page2_img2.jpg" alt="">
                        <div class="label">
                            <div class="title">GOA</div>
                            <div class="price">from<span>$ 1.500</span></div>
                            <button>Put</button>
                        </div>
                    </div>
                </div>
                <div class="grid-item">
                    <div class="banner">
                        <img src="images/page2_img3.jpg" alt="">
                        <div class="label">
                            <div class="title">FRANCE</div>
                            <div class="price">from<span>$ 1.600</span></div>
                            <button>Put</button>
                        </div>
                    </div>
                </div>
                <div class="grid-item">
                    <div class="banner">
                        <img src="images/page2_img4.jpg" alt="">
                        <div class="label">
                            <div class="title">CANADA</div>
                            <div class="price">from<span>$ 2000</span></div>
                            <button>Put</button>
                        </div>
                    </div>
                </div>
                <div class="grid-item">
                    <div class="banner">
                        <img src="images/page2_img5.jpg" alt="">
                        <div class="label">
                            <div class="title">TURKEY</div>
                            <div class="price">from<span>$ 1.500</span></div>
                            <button>Put</button>
                        </div>
                    </div>
                </div>
                <div class="grid-item">
                    <div class="banner">
                        <img src="images/page2_img6.jpg" alt="">
                        <div class="label">
                            <div class="title">EGYPT</div>
                            <div class="price">from<span>$ 1.500</span></div>
                            <button>Put</button>
                        </div>
                    </div>
                </div>
                <div class="grid-item">
                    <div class="banner">
                        <img src="images/page2_img7.jpg" alt="">
                        <div class="label">
                            <div class="title">JAPAN</div>
                            <div class="price">from<span>$ 1000</span></div>
                            <button>Put</button>
                        </div>
                    </div>
                </div>
                <div class="grid-item">
                    <div class="banner">
                        <img src="images/page2_img8.jpg" alt="">
                        <div class="label">
                            <div class="title">BRAZIL</div>
                            <div class="price">from<span>$ 1.700</span></div>
                            <button>Put</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ==============================footer================================= -->
    <footer>
        <div class="footer">
            <div class="contain_flex">
                <div class="socials">
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-twitter"></a>
                    <a href="#" class="fa fa-google-plus"></a>
                </div>
                <div class="copy">
                    Your Trip (c) 2014 | <a href="#">Privacy Policy</a> | Website Template Designed by <a href="http://www.templatemonster.com/" rel="nofollow">TemplateMonster.com</a>
                </div>

    </footer>

</html>
